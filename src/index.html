<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#202b38">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="app.webmanifest">
  <link rel="stylesheet" href="style.css">
  <title>Mintxt</title>
</head>

<body>
  <main class="wrapper">
    <div class="toolbar">
      <button type="button" class="toolbar__button" id="btnClear" title="Clear">◌</button>
      <button type="button" class="toolbar__button" id="btnUndo" title="Undo">↻</button>
      <button type="button" class="toolbar__button" id="btnRedo" title="Redo">↺</button>
      <button type="button" class="toolbar__button" id="btnQuote" title="Quote">“”</button>
      <button type="button" class="toolbar__button" id="btnEnDash" title="En Dash">–</button>
      <button type="button" class="toolbar__button" id="btnEmDash" title="Em Dash">—</button>
      <button type="button" class="toolbar__button" id="btnJapaneseLongVowel" title="Chōon">ō</button>
      <button type="button" class="toolbar__button" id="btnUpperCase" title="UPPER CASE">AB</button>
      <button type="button" class="toolbar__button" id="btnLowerCase" title="lower case">ab</button>
      <button type="button" class="toolbar__button" id="btnCopy" title="Copy">⧉</button>
      <button type="button" class="toolbar__button" id="btnPaste" title="Paste">📋</button>
      <button type="button" class="toolbar__button" id="btnWrap" title="Toggle Wrap">⥻</button>
      <button type="button" class="toolbar__button" id="btnStatusBar" title="Toggle Status bar">‗</button>
    </div>

    <textarea class="textedit" autofocus></textarea>

    <div class="toolbar toolbar--status-bar">
      <div class="toolbar__info" id="infoWordCount" title="Word count">0w 0ch</div>
    </div>
  </main>

  <script defer src="script.js"></script>
</body>
</html>
